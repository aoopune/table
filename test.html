<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Comparison Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .query-filters {
      background: #fff;
      border: 0.5px solid #e0e4e9;
      border-radius: 0px;
      padding: 0.4rem;
      margin-bottom: 0.1rem;
      box-shadow: none;
      overflow: hidden;
    }
    .filters-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr) auto;
      column-gap: 1rem;
      row-gap: 0.3rem;
      width: 100%;
      align-items: start;
    }
    .filter-field {
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      box-sizing: border-box;
      min-width: 0;
    }
    .filter-field .filter-label-row {
      display: flex;
      align-items: center;
      gap: 5ch;
      min-width: 0;
      flex-wrap: wrap;
    }
    .filter-field label {
      flex: 0 0 auto;
      min-width: fit-content;
      padding-right: 0;
      font-size: 0.9375rem;
      font-weight: 600;
      color: #0d0f12;
      line-height: 1.3;
      white-space: normal;
      word-wrap: break-word;
    }
    .filter-field .info-trigger-wrap {
      display: inline-flex;
      vertical-align: middle;
      flex-shrink: 0;
    }
    .filter-field input[type="number"],
    .filter-field input[type="text"],
    .filter-field select {
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      border: 1px solid #d0d5dc;
      border-radius: 6px;
      background: #fff;
      color: #0d0f12;
      font-family: inherit;
      line-height: 1.5;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
    }
    .filter-field input::placeholder {
      color: #6b7280;
      opacity: 1;
    }
    .filter-field input:focus,
    .filter-field select:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }
    .radio-group {
      display: flex;
      gap: 0.75rem;
      margin-top: 0;
      width: 100%;
      padding: 0.4rem 0.6rem;
      border: 1px solid transparent;
      box-sizing: border-box;
      min-height: 42px;
      align-items: center;
      overflow: hidden;
    }
    .radio-option {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      cursor: pointer;
      flex-shrink: 1;
      white-space: nowrap;
      min-width: 0;
    }
    .radio-option input[type="radio"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
      margin: 0;
      flex-shrink: 0;
    }
    .radio-option label {
      font-size: 1rem;
      font-weight: 400;
      cursor: pointer;
      line-height: 1.4;
      margin: 0;
    }
    .filter-field select {
      cursor: pointer;
    }
    .submit-button {
      align-self: center;
      padding: 0.4rem 1.25rem;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
      height: 42px;
      min-width: 100px;
    }
    .submit-button:hover {
      background: #0052a3;
    }
    .submit-button:active {
      background: #004080;
    }
    .submit-button:focus-visible {
      outline: 2px solid #0066cc;
      outline-offset: 2px;
    }
    .app {
      max-width: 100%;
      padding: 0.5rem 0.6rem;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    * {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    /* Mobile layout: 2 columns */
    @media (max-width: 768px) {
      .filters-grid {
        grid-template-columns: 1fr 1fr;
        column-gap: 0.6rem;
        row-gap: 0.6rem;
        align-items: start;
      }
      .submit-button {
        grid-column: 1 / -1;
        justify-self: end;
        padding: 0.4rem 1.5rem;
        font-size: 1rem;
        height: 40px;
        min-width: 120px;
        max-width: 200px;
        width: auto;
        margin-top: 0.2rem;
      }
      .filter-field .filter-label-row {
        gap: 0.3rem;
        flex-wrap: nowrap;
      }
      .filter-field {
        gap: 0.25rem;
        width: 100%;
      }
      .query-filters {
        padding: 0.8rem;
        margin-bottom: 0.5rem;
        border-radius: 8px;
        border-width: 1px;
        box-shadow: none;
      }
      .filter-field label {
        font-size: 0.875rem;
        line-height: 1.3;
        width: 100%;
      }
      .filter-field input[type="number"],
      .filter-field input[type="text"],
      .filter-field select {
        padding: 0.4rem 0.5rem;
        font-size: 0.9375rem;
        border-radius: 4px;
        width: 100%;
      }
      .radio-group {
        padding: 0.35rem 0.25rem;
        min-height: 38px;
        gap: 0.25rem;
        border-radius: 4px;
        width: 100%;
        justify-content: flex-start;
        overflow: visible;
      }
      .radio-option {
        gap: 0.15rem;
        flex-shrink: 0;
      }
      .radio-option label {
        font-size: 0.75rem;
        white-space: nowrap;
      }
      .info-icon,
      .info-icon-inner {
        width: 12px;
        height: 12px;
        min-width: 12px;
        min-height: 12px;
        font-size: 11px;
      }
      .info-icon-inner {
        border-width: 1.5px;
      }
      .radio-option input[type="radio"] {
        width: 14px;
        height: 14px;
      }
      .app {
        padding: 0.4rem 0.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="app">
    <!-- Query Filters -->
    <div class="query-filters">
      <div class="filters-grid">
        <!-- 1. Gender -->
        <div class="filter-field">
          <div class="filter-label-row">
            <label>Gender</label>
            <span class="info-trigger-wrap"><button type="button" class="info-icon" aria-label="Info for Gender"><span class="info-icon-inner">i</span></button><span class="info-popover" role="tooltip"><button type="button" class="info-popover-close" aria-label="Close">×</button><span class="info-popover-text">Description will be added here.</span></span></span>
          </div>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="genderMale" name="gender" value="Male">
              <label for="genderMale">Male</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="genderFemale" name="gender" value="Female">
              <label for="genderFemale">Female</label>
            </div>
          </div>
        </div>

        <!-- 2. Loan Amount -->
        <div class="filter-field">
          <div class="filter-label-row">
            <label for="loanAmount">Loan amount (₹)</label>
            <span class="info-trigger-wrap"><button type="button" class="info-icon" aria-label="Info for Loan amount"><span class="info-icon-inner">i</span></button><span class="info-popover" role="tooltip"><button type="button" class="info-popover-close" aria-label="Close">×</button><span class="info-popover-text">Description will be added here.</span></span></span>
          </div>
          <input type="number" id="loanAmount" placeholder="Enter amount" min="0" step="1000">
        </div>

        <!-- 3. Loan Type -->
        <div class="filter-field">
          <div class="filter-label-row">
            <label>Loan type</label>
            <span class="info-trigger-wrap"><button type="button" class="info-icon" aria-label="Info for Loan type"><span class="info-icon-inner">i</span></button><span class="info-popover" role="tooltip"><button type="button" class="info-popover-close" aria-label="Close">×</button><span class="info-popover-text">Description will be added here.</span></span></span>
          </div>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="loanSecured" name="loanType" value="Secured">
              <label for="loanSecured">Secured</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="loanUnsecured" name="loanType" value="Unsecured">
              <label for="loanUnsecured">Unsecured</label>
            </div>
          </div>
        </div>

        <!-- 4. Country -->
        <div class="filter-field">
          <div class="filter-label-row">
            <label for="country">Country</label>
            <span class="info-trigger-wrap"><button type="button" class="info-icon" aria-label="Info for Country"><span class="info-icon-inner">i</span></button><span class="info-popover" role="tooltip"><button type="button" class="info-popover-close" aria-label="Close">×</button><span class="info-popover-text">Description will be added here.</span></span></span>
          </div>
          <input list="countryList" id="country" type="text" placeholder="Search country..." autocomplete="off">
          <datalist id="countryList">
            <option value="United States">
            <option value="United Kingdom">
            <option value="Canada">
            <option value="Australia">
            <option value="Germany">
            <option value="France">
            <option value="Ireland">
            <option value="New Zealand">
            <option value="Singapore">
            <option value="Netherlands">
          </datalist>
        </div>

        <!-- 5. University -->
        <div class="filter-field">
          <div class="filter-label-row">
            <label for="university">University</label>
            <span class="info-trigger-wrap"><button type="button" class="info-icon" aria-label="Info for University"><span class="info-icon-inner">i</span></button><span class="info-popover" role="tooltip"><button type="button" class="info-popover-close" aria-label="Close">×</button><span class="info-popover-text">Description will be added here.</span></span></span>
          </div>
          <input list="universityList" id="university" type="text" placeholder="Search university..." autocomplete="off">
          <datalist id="universityList">
            <option value="Harvard University">
            <option value="Stanford University">
            <option value="MIT">
            <option value="Oxford University">
            <option value="Cambridge University">
            <option value="Yale University">
            <option value="Princeton University">
            <option value="Columbia University">
          </datalist>
        </div>

        <!-- 6. Level of Study -->
        <div class="filter-field">
          <div class="filter-label-row">
            <label for="levelOfStudy">Level of study</label>
            <span class="info-trigger-wrap"><button type="button" class="info-icon" aria-label="Info for Level of study"><span class="info-icon-inner">i</span></button><span class="info-popover" role="tooltip"><button type="button" class="info-popover-close" aria-label="Close">×</button><span class="info-popover-text">Description will be added here.</span></span></span>
          </div>
          <input list="levelList" id="levelOfStudy" type="text" placeholder="Search level..." autocomplete="off">
          <datalist id="levelList">
            <option value="Undergraduate">
            <option value="Postgraduate">
            <option value="Masters">
            <option value="PhD">
            <option value="Diploma">
            <option value="Certificate">
          </datalist>
        </div>

        <!-- Submit Button -->
        <button type="button" class="submit-button" id="submitQuery">Submit</button>
      </div>
    </div>
    <div id="filterPanel" class="filter-panel" aria-hidden="true" role="dialog" aria-label="Column filter"></div>
    <div class="table-container" role="region" aria-label="Comparison table" tabindex="0">
      <div class="table-header-outer">
        <div class="table-header-wrap" id="tableHeaderWrap" aria-hidden="true">
          <table class="comparison-table comparison-table-header" id="comparisonTableHeader">
            <colgroup id="colgroupHeader"></colgroup>
            <thead id="tableHead"></thead>
          </table>
        </div>
      </div>
      <div class="table-body-wrap" id="tableBodyWrap">
        <table class="comparison-table comparison-table-body" id="comparisonTableBody">
          <colgroup id="colgroupBody"></colgroup>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <div id="infoPopoverPortal" class="info-popover" aria-hidden="true" role="tooltip" aria-live="polite"></div>

  <script src="data/table-config.js"></script>
  <script src="app.js"></script>
  <script>
    // Empty data - table structure only
    window.TABLE_DATA = [];
  </script>
</body>
</html>
